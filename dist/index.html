<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="container-header">
            <img class="to-do-header-icon" src="../src/icons/to-do-list.png" alt="to-do-icon">
            TO-DO
        </header>
        <div class="container-menu">
            <div class="menu-option">
                <img class="menu-icon" src="../src/icons/inbox.png" alt="inbox-icon">
                All tasks
            </div>
            <div class="menu-option">
                <img class="menu-icon" src="../src/icons/calendar.png" alt="calendar-icon">
                Today
            </div>
            <div class="menu-option">
                <img class="menu-icon" src="../src/icons/notes.png" alt="notes-icon">
                Notes
            </div>
            <div class="menu-option-project-container">
                <div class="menu-option menu-option-project-title">
                    Projects
                </div>
                <div class="menu-option-project-list"></div>
            </div>
            <div class="add-new-project-btn add-button"></div>
        </div>
        <div class="container-page">
            <div class="add-new-task add-button"></div>
        </div>
    </div>
</body>
</html>
