<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="container-header">
            <img class="to-do-header-icon" src="../src/icons/to-do-list.png" alt="to-do-icon">
            TO-DO
        </header>
        <div class="container-menu">
            <div class="menu-option all-task hover-option">
                <img class="menu-icon" src="../src/icons/inbox.png" alt="inbox-icon">
                All tasks
            </div>
            <div class="menu-option hover-option">
                <img class="menu-icon" src="../src/icons/calendar.png" alt="calendar-icon">
                Today
            </div>
            <div class="menu-option hover-option">
                <img class="menu-icon" src="../src/icons/notes.png" alt="notes-icon">
                Notes
            </div>
            <div class="menu-option-project-container">
                <div class="menu-option menu-option-project-title">
                    <button class="add-new-project-btn">&plus;</button>
                    Projects
                </div>
                <ul class="menu-option-project-list"></ul>
            </div>
        </div>
        <div class="container-page">
            <button class="add-new-task add-button">&plus;</button>
        </div>
    </div>
</body>
</html>
